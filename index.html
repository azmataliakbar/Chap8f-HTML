<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFRAME</title>
  <style>
    h1 {
      text-align: center;
      color: blue;
      font-size: 40px;
      text-shadow: 4px 4px 16px rgba(0, 0, 0, 0.5);
      font-family: cursive;
        /* Sticky positioning */
  position: sticky;
  top: 0; /* Stick to the top of the page */
  z-index: 100; /* Ensure the heading stays on top of other content */
  background-color: white; /* Optional: to avoid text blending with content behind */
  padding: 10px 0; /* Optional: Add some padding */
    }
      .iframe-container {
        margin-top: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh; /* Adjust this if needed */
}
.iframe {
  border-radius: 50px;
}
        /* Footer styles */
    footer {
      background-color: rgb(0, 191, 255);
            text-align: center;
            position: relative;
            width: 100%;
            height: 50px;
            margin-top: 10px;
            border-radius: 15px 15px 0 0;
            display: flex;
            align-items: center; /* Vertically centers the text */
            justify-content: center;
            font-weight: bold;

    }
.link{
  text-align: center;
  margin-top: 20px;
  margin-bottom: 0px;
}

a {
      color: rgb(246, 132, 151);
      
    }
    a:hover {
      color: blue;
    }
    h6 {
      text-align: center;
      color: rgb(167, 164, 164);
      margin-top: 50px;
      margin-bottom: 0px;
    }
    /* Media query for smaller screens (tablets and mobile) */
@media (max-width: 768px) {
  h1 {
    font-size: 30px; /* Smaller font size for smaller screens */
    margin-bottom: 0px; /* Minimize gap between heading and iframe */
    /* Sticky positioning for mobile */
    position: sticky;
    top: 0;
    z-index: 100; /* Ensure it stays above other content */
    background-color: white; /* Keep background to avoid text blending */
    padding: 10px 0;
  }
  .iframe {
    width: 100%;
    height: 70vh; /* Adjust height for tablets and mobile */
    border-radius: 15px;
  }
  .iframe-container {
    margin-bottom: 0px; /* Minimize gap between iframe and link */
  }
  .link {
    margin-bottom: 0px; /* Minimize gap between link and footer */
  }
  footer {
    font-size: 14px; /* Smaller font size for footer */
    padding: 0px;
    margin-left: 0; /* Ensure the footer touches the left side of the screen */
    margin-right: 0px; /* Equalize space on both sides */
  }
}

/* Media query for very small mobile screens */
@media (max-width: 480px) {
  h1 {
    font-size: 24px;
    margin-bottom: 0px; /* Further minimize gap between heading and iframe */
    /* Sticky positioning for very small screens */
    position: sticky;
    top: 0;
    z-index: 100; /* Ensure it stays above other content */
    background-color: white;
    padding: 10px 0;
  }
  .iframe {
    height: 80vh;
  }
  .iframe-container {
    margin-bottom: 5px; /* Minimize gap between iframe and link */
  }
  .link {
    margin-bottom: 3px; /* Further minimize gap between link and footer */
  }
  footer {
    font-size: 15px;
    padding: 0px;
    margin-left: 0; /* Ensure footer touches the left side */
    margin-right: 0px; /* Equalize space on both sides */
  }
}
  </style>
</head>
<body>

  <h1><u>Added iframe in html to access Google Map</u></h1>

  <div class="iframe-container">
    <iframe
        class="iframe"
        width="1250"
        height="550"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3619.994215685364!2d67.04730497526414!3d24.864047145114185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33e8629bd4e7b%3A0x9804562a84dfc4ce!2sPlot%2052%20C%2C%20Pakistan%20Employees%20Co-Operative%20Housing%20Society%20Block%202%20PECHS%2C%20Karachi%2C%20Karachi%20City%2C%20Sindh%2C%20Pakistan!5e0!3m2!1sen!2s!4v1693032638839!5m2!1sen!2s"
        title="Google Map with IFrame">
        
    </iframe>
    </div>
  </div>

    <a href="https://github.com/Ameen-Alam/PIAIC-HTML-CSS-Assignments/?tab=readme-ov-file">GitHub/GIAIC-HTML-CSS-Assignments</a>
